<h1> PPM - Project Product Management </h1>
<p>
  <a [routerLink]="['']">Home</a>

  <a [routerLink]="['products/new']">Product Creation</a>
</p>
<div class="main-content">
  <h3>Create a New Product</h3>
  <div *ngIf="errors" class="alert alert-danger">
    {{ errors['message'] }}
  </div>
  <form>
    <label>Title: </label><input type="text"><br>
    <br>
    <label>Price: </label><input type="text"><br>
    <br>
    <label>Imgage url: </label><input type="text"><br>
    <br>
    <input type="submit" value="Create">
    <button [routerLink]="['products/list']">Cancel</button>
  </form>
</div>
