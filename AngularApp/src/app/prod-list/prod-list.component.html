<router-outlet></router-outlet>
<div class="main-content">
  <h3>Products List</h3>
  <div class="product" *ngFor = "let product of products">
    <img class="prod_photo" [src]="product['img']" >
    <p>Title: {{product.title}}</p>
    <p>Price: ${{product.price}}</p>
    <button [routerLink]="['/products', 'edit', product['_id']]">Edit</button> <button (click)="removeProd(product._id)"> Delete</button>
  </div>
</div>
