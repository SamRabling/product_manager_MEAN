
<div class="main-content">
  <h3>Create a New Product</h3>
  <div *ngIf="errors" class="alert alert-danger">
    {{ errors['message'] }}
  </div>
  <form (submit)="addProduct()">
    <label>Title: </label><input type="text" name="addProduct['title']" [(ngModel)]="newProduct['title']"><br>
    <br>
    <label>Price: </label><input type="text" name="addProduct['price']" [(ngModel)]="newProduct['price']"><br>
    <br>
    <label>Imgage url: </label><input type="text" name="addProduct['img']" [(ngModel)]="newProduct['img']"><br>
    <br>
    <input type="submit" value="Create">
    <button [routerLink]="['products']">Cancel</button>
  </form>
</div>
<router-outlet></router-outlet>
